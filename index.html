<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="title">Dashboard IAM</div>

    <div class="menu">
      <ul>
        <li>Overview</li>
        <li>List</li>
        <li>Board</li>
        <li>Timeline</li>
        <li>Calendar</li>
        <li>Dashboard</li>
        <li>Workflow</li>
      </ul>
    </div>

    <div class="respiro">
      <button class="button-1" role="button">+ add chart</button>
    </div>

    <div class="metrics1">
      <div>
        <h4>Status geral do projeto</h4>
        <p>42%</p>
      </div>
      <div>
        <h4>Tarefas completas</h4>
        <p>8</p>
      </div>
    </div>

    <div class="metrics2">
      <div>
        <h4>tarefas pendentes</h4>
        <p>7</p>
      </div>
      <div>
        <h4>Tarefas atrasadas</h4>
        <p>5</p>
      </div>
    </div>

    <div class="graphics-parte1">
      <div id="">
        <div id="container3"></div>
      </div>
      <div id="id">
        <div id="container4"></div>
      </div>
    </div>

    <div class="graphics-parte2">
      <div id="">
        <div id="containerdrilldown"></div>
      </div>
      <div id="">
        <div id="columnStyled"></div>
      </div>
    </div>

    <div class="graphics-parte3">
      <div>
        <h4>Graphics parte 3</h4>
        <p>Task Count</p>
        <p>filter</p>
      </div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/timeline.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <figure class="highcharts-figure">
      <div id="container2"></div>
    </figure>

    <figure class="highcharts-figure">
      <div id="container"></div>
    </figure>

    <!-- Spline -->
    <script>
      Highcharts.chart("container2", {
        chart: {
          type: "spline",
          scrollablePlotArea: {
            minWidth: 600,
            scrollPositionX: 1,
          },
        },
        title: {
          text: "Wind speed during a day",
          align: "left",
        },
        subtitle: {
          text:
            "15th & 16th of April, 2020 at two locations in Vik i Sogn, " +
            "Norway",
          align: "left",
        },
        xAxis: {
          type: "datetime",
          labels: {
            overflow: "justify",
          },
        },
        yAxis: {
          title: {
            text: "Wind speed (m/s)",
          },
          minorGridLineWidth: 0,
          gridLineWidth: 0,
          alternateGridColor: null,
          plotBands: [
            {
              // Light air
              from: 0.3,
              to: 1.5,
              color: "rgba(68, 170, 213, 0.1)",
              label: {
                text: "Light air",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Light breeze
              from: 1.5,
              to: 3.3,
              color: "rgba(0, 0, 0, 0)",
              label: {
                text: "Light breeze",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Gentle breeze
              from: 3.3,
              to: 5.5,
              color: "rgba(68, 170, 213, 0.1)",
              label: {
                text: "Gentle breeze",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Moderate breeze
              from: 5.5,
              to: 8,
              color: "rgba(0, 0, 0, 0)",
              label: {
                text: "Moderate breeze",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Fresh breeze
              from: 8,
              to: 11,
              color: "rgba(68, 170, 213, 0.1)",
              label: {
                text: "Fresh breeze",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Strong breeze
              from: 11,
              to: 14,
              color: "rgba(0, 0, 0, 0)",
              label: {
                text: "Strong breeze",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Near Gale
              from: 14,
              to: 17,
              color: "rgba(68, 170, 213, 0.1)",
              label: {
                text: "Near gale",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Fresh Gale
              from: 17,
              to: 20.5,
              color: "rgba(0, 0, 0, 0)",
              label: {
                text: "Fresh gale",
                style: {
                  color: "#606060",
                },
              },
            },
            {
              // Strong Gale
              from: 20.5,
              to: 24,
              color: "rgba(68, 170, 213, 0.1)",
              label: {
                text: "Strong gale",
                style: {
                  color: "#606060",
                },
              },
            },
          ],
        },
        tooltip: {
          valueSuffix: " m/s",
        },
        plotOptions: {
          spline: {
            lineWidth: 4,
            states: {
              hover: {
                lineWidth: 5,
              },
            },
            marker: {
              enabled: false,
            },
            pointInterval: 3600000, // one hour
            pointStart: Date.UTC(2020, 3, 15, 0, 0, 0),
          },
        },
        series: [
          {
            name: "Hestavollane",
            data: [
              5.4, 5.2, 5.7, 6.3, 5.2, 5.6, 6.1, 5.6, 5.9, 7.1, 8.6, 7.8, 8.6,
              8.0, 9.7, 11.2, 12.5, 13.1, 10.6, 10.9, 8.9, 9.5, 7.5, 3.5, 4.2,
            ],
          },
          {
            name: "Vik",
            data: [
              0.2, 0.1, 0.1, 0.5, 0.3, 0.2, 0.1, 0.1, 0.1, 0.1, 0.2, 1.1, 1.3,
              2.0, 1.5, 1.5, 1.5, 1.4, 1.7, 2.0, 2.9, 2.1, 2.1, 3.5, 2.9,
            ],
          },
        ],
        navigation: {
          menuItemStyle: {
            fontSize: "10px",
          },
        },
      });
    </script>

    <script src="script.js"></script>
    <script src="basicBar.js"></script>
    <script src="pieMonocrome.js"></script>
    <script src="columnDrilldown.js"></script>
    <script src="timeLine.js"></script>
    <script src="columnHtml.js"></script>
    <script src="columnStyled.js"></script>
  </body>
</html>
